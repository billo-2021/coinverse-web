<div *ngIf="user" class="app-bar-wrapper p-2 row-nowrap middle color gray">
  <tui-marker-icon
    (click)="onMenuToggle(true)"
    *ngIf="isMobile"
    [src]="'tuiIconMenu'"
    class="ml-5"
    mode="primary"
    size="xs"></tui-marker-icon>
  <p *ngIf="isMobile" class="tui-text_body-s">{{ appName }}</p>
  <app-search-field class="max-w-md"></app-search-field>
  <div class="ml-auto row-nowrap middle">
    <app-button
      (clicked)="onSignOut()"
      appearance="outline"
      class="mr-5"
      icon="tuiIconLogOut"
      size="s"
      text="Signout"></app-button>
    <tui-avatar
      (click)="onGotoProfile()"
      [rounded]="true"
      [text]="user.firstName + ' ' + user.lastName"
      [tuiHintAppearance]="'onLight'"
      [tuiHintDirection]="'bottom-left'"
      [tuiHint]="tooltip"
      class="custom user-avatar my-auto mr-5"
      size="s"></tui-avatar>
  </div>
</div>

<ng-template #tooltip>
  <div *ngIf="user" class="col">
    <p class="tui-text_body-s ml-5">{{ user.firstName + ' ' }}{{ user.lastName }}</p>
    <p class="tui-text_body-s ml-5">{{ user.username }}</p>
  </div>
</ng-template>
