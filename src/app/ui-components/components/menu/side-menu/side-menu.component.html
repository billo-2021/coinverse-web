<div class="row middle menu-toggle">
  <div *tuiSidebar="isMobile && show; direction: 'left'">
    <ng-container
      [ngTemplateOutletContext]="{ $implicit: menuItems }"
      [ngTemplateOutlet]="menuContent"></ng-container>
  </div>
  <ng-container *ngIf="!isMobile">
    <ng-container
      [ngTemplateOutletContext]="{ $implicit: menuItems }"
      [ngTemplateOutlet]="menuContent"></ng-container>
  </ng-container>
</div>

<ng-template #menuContent let-data>
  <div class="side-menu-header row middle w-full">
    <a
      class="side-menu-logo ml-9"
      icon="tuiIconApertureLarge"
      iconAlign="left"
      routerLink="dashboard"
      tuiLink
      >{{ appName }}</a
    >
  </div>

  <ul class="side-menu-content col-12">
    <li *ngFor="let menuItem of data" class="link">
      <a
        [icon]="menuItem.icon"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="menuItem.link"
        iconAlign="left"
        routerLinkActive="active"
        tuiLink
        >{{ menuItem.text }}</a
      >
    </li>
  </ul>
</ng-template>
