<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="1" [ngClass]="ngClass" class="heading-1">{{ text }}</h1>
  <h2 *ngSwitchCase="2" [ngClass]="ngClass" class="heading-2">{{text}</h2>
  <h3 *ngSwitchCase="3" [ngClass]="ngClass" class="heading-3 headline-3">
    {{ text }}
  </h3>
  <h4 *ngSwitchCase="4" [ngClass]="ngClass" class="heading-4">{{ text }}</h4>
</ng-container>
