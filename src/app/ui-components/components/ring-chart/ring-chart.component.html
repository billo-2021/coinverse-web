<tui-ring-chart
  [(activeItemIndex)]="activeItemIndex"
  [value]="value"
  class="col justify-space-between"
  size="l">
  <p>Total</p>
  <p>{{ total | number }}</p>
</tui-ring-chart>
<div class="col">
  <app-chart-legend-item
    (hoveredChange)="onHover(index, $event)"
    *ngFor="let label of labels; let index = index"
    [color]="getColor(index)"
    [isActive]="isItemActive(index)"
    [text]="label">
    <app-money
      [currency]="extraLabels[index]"
      [singleColor]="true"
      [value]="value[index]"
      class="ml-auto"></app-money>
  </app-chart-legend-item>
</div>
