<app-wallets
  (depositClicked)="onDeposit($event)"
  (paginationChanged)="onPagination($event)"
  (withdrawClicked)="onWithdraw($event)"
  *ngIf="viewModel$ | async as viewModel"
  [pagination]="viewModel.walletsPagination"
  [total]="viewModel.walletPage.total"
  [wallets]="viewModel.walletPage.data">
</app-wallets>
