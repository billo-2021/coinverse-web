<form [formGroup]="formGroup" class="col mt-10">
  <app-text-field label="Name" name="name" placeholder="i.e. John Done"></app-text-field>
  <app-input-card></app-input-card>
  <app-button
    (clicked)="onSave()"
    [disabled]="!form.valid"
    [text]="saveText"
    class="mt-6"></app-button>
</form>
