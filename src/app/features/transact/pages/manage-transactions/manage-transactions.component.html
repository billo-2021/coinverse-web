<div class="mb-10 pb-4 row items-center border-bottom">
  <app-header [subtitle]="subtitle" [title]="title"></app-header>
  <app-button
    (clicked)="onDeposit()"
    appearance="outline"
    class="ml-auto"
    size="s"
    text="Deposit"></app-button>
  <app-button (clicked)="onWithdraw()" appearance="outline" size="s" text="Withdraw"></app-button>
</div>
<app-transactions
  (paginationChanged)="onPagination($event)"
  *ngIf="viewModel$ | async as viewModel"
  [pagination]="viewModel.paymentsPagination"
  [payments]="viewModel.paymentsPage.data"
  [total]="viewModel.paymentsPage.total"></app-transactions>
