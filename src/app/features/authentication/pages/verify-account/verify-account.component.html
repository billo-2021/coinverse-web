<app-expand [isExpanded]="!otpForm.valid">
  <app-notification *ngIf="formError$ | async as formError" status="error">
    <p class="tui-text_body-s">{{ formError }}</p>
  </app-notification>
</app-expand>

<app-otp-form
  #otpFormRef
  (cancelClicked)="onResendOtp()"
  (saveClicked)="onSubmitOtp()"
  [autoSave]="true"
  [otpRecipient]="otpRecipient">
</app-otp-form>
