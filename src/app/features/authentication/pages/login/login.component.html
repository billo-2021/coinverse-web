<app-expand [expanded]="!loginForm.valid">
  <app-notification *ngIf="formError$ | async as formError" class="max-w-md m-auto" status="error">
    <p class="tui-text_body-s">{{ formError }}</p>
  </app-notification>
</app-expand>
<app-login-form (saveClicked)="onLogin()"></app-login-form>
<app-card class="max-w-md m-auto mt-6">
  <p class="tui-text_body-s text-center">
    New here?
    <app-link text="Create an account." to="../register"></app-link>
  </p>
</app-card>
