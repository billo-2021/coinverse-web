<app-form
  (saveClicked)="onSaveClicked()"
  *ngIf="form"
  [formGroup]="form"
  [isValid]="form.valid"
  [saveText]="saveText"
  subtitle="Please fill in your preferences."
  title="Preferences"
>
  <app-combo-box
    [options]="(currencyOptions$ | async) ?? []"
    label="Currency"
    name="currency"
  ></app-combo-box>
  <app-label [formGroup]="getFormGroup(form.controls['notificationMethods'])" text="Notification Methods">
    <app-check-box label="Sms" name="sms"></app-check-box>
    <app-check-box label="Email" name="email"></app-check-box>
  </app-label>
  <ng-content></ng-content>
</app-form>
