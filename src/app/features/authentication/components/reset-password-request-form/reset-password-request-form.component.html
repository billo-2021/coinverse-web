<app-form
  (saveClicked)="onSaveClicked()"
  [formGroup]="formGroup"
  [saveText]="saveText"
  [valid]="form.valid"
  subtitle="No worries we will send you reset instructions."
  title="Forgot password?">
  <app-text-field
    #username
    (keydown.enter)="form.valid && onSaveClicked()"
    [itemToFocus]="username"
    appAutoFocus
    label="Username"
    name="username"
    placeholder="john@gmail.com"
    type="email">
  </app-text-field>
</app-form>
