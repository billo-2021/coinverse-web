<app-form
  (saveClicked)="onSaveClicked()"
  [formGroup]="formGroup"
  [saveText]="saveText"
  [valid]="form.valid"
  subtitle="Please enter your new password."
  title="Set new password">
  <app-password-field
    (keydown.enter)="form.valid && onSaveClicked()"
    autocomplete="new-password"
    label="New Password"
    name="password">
  </app-password-field>
</app-form>
