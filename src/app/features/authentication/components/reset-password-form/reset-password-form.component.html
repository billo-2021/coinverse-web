<app-form (saveClicked)="onSaveClicked()" *ngIf="form" [formGroup]="form"
          [isValid]="form.valid"
          [saveText]="saveText"
          subtitle="Please enter your new password." title="Set new password">
  <app-password-field autocomplete="new-password" label="New Password" name="password">
  </app-password-field>
</app-form>
