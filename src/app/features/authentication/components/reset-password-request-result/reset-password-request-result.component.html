<app-loading-indicator [showLoader]="(loading$ | async) || false">
  <app-card title="Check your email">
    <app-notification status="success">
      <div class="row">
        <p class="tui-text_body-s">
          We have sent a password reset link to
          <span class="break-word text-primary">{{ passwordLinkRecipient | maskEmail }}</span>
        </p>
      </div>
      <div class="row mt-4 mb-4">
        <p class="tui-text_body-s">
          Didn't receive the email?
          <app-link (click)="onResend()" text="Resend" to="../reset-password"></app-link>
        </p>
      </div>
    </app-notification>
    <ng-content></ng-content>
  </app-card>
</app-loading-indicator>
