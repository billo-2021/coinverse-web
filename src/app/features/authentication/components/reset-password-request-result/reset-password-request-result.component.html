<app-loading-indicator [showLoader]="(loading$ | async) || false">
  <app-card
    [title]="passwordLinkRecipient ? 'Check your email' : 'Account not found'">
    <app-notification *ngIf="passwordLinkRecipient" status="success">
      <app-row>
        <app-text>
          We have sent a password reset link to <span class="break-word text-primary">{{passwordLinkRecipient}}</span>
        </app-text>
      </app-row>
      <app-row class="mt-4 mb-4">
        <app-text>Didn't receive the email?
          <app-link (click)="onResend()" text="Resend" to="../reset-password"></app-link>
        </app-text>
      </app-row>
    </app-notification>
    <app-notification *ngIf="!passwordLinkRecipient" status="error">
      <app-text>
        We were unable to find an account linked to {{username}}
      </app-text>
      <app-item *ngIf="!passwordLinkRecipient" class="mt-4 mb-4">
        <app-link (click)="onRetry()" text="Try again?" to="../reset-password"></app-link>
      </app-item>
    </app-notification>

    <ng-content></ng-content>
  </app-card>
</app-loading-indicator>
