<app-loading-indicator [showLoader]="(loading$ | async) || false">
  <app-card [title]="passwordLinkRecipient ? 'Check your email' : 'Account not found'">
    <app-notification *ngIf="passwordLinkRecipient" status="success">
      <div class="flex-row">
        <app-text>
          We have sent a password reset link to
          <span class="break-word text-primary">{{ passwordLinkRecipient }}</span>
        </app-text>
      </div>
      <div class="flex-row mt-4 mb-4">
        <app-text
          >Didn't receive the email?
          <app-link (click)="onResend()" text="Resend" to="../reset-password"></app-link>
        </app-text>
      </div>
    </app-notification>
    <app-notification *ngIf="!passwordLinkRecipient" status="error">
      <app-text> We were unable to find an account linked to {{ username }} </app-text>
      <div *ngIf="!passwordLinkRecipient" class="flex-row mt-4 mb-4">
        <app-link (click)="onRetry()" text="Try again?" to="../reset-password"></app-link>
      </div>
    </app-notification>

    <ng-content></ng-content>
  </app-card>
</app-loading-indicator>
