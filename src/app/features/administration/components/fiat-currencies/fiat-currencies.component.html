<app-table
  (paginationChanged)="onPagination($event)"
  [columns]="Columns"
  [data]="currencies"
  [keys]="Keys"
  [pagination]="pagination"
  [rowDataTemplates]="{ code, name, symbol}"
  [total]="total"
  class="col-sm-12 col-md-10 col-lg-10"></app-table>

<ng-template #code let-currency> {{ currency.code }} </ng-template>

<ng-template #name let-currency> {{ currency.name }} </ng-template>

<ng-template #symbol let-currency> {{ currency.symbol }} </ng-template>
