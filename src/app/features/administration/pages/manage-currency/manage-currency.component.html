<ng-container *ngIf="viewModel$ | async as viewModel">
  <div class="mb-10 pb-4 border-bottom row items-center justify-space-between">
    <app-header [subtitle]="viewModel.subtitle" [title]="viewModel.subtitle"></app-header>
  </div>

  <app-currency-form
    (saveClicked)="viewModel.mode === CrudModeType.add ? onAddCurrency() : onEditCurrency()"
    [error]="viewModel.error"
    [saveText]="viewModel.saveText"
    class="max-w-md"></app-currency-form>
</ng-container>
