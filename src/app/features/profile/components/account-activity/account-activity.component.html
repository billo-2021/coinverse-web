<app-table
  (paginationChanged)="paginate($event)"
  [columns]="Columns"
  [data]="userAccountEvents"
  [keys]="Keys"
  [pagination]="pagination"
  [rowDataTemplates]="{ device, ipAddress, type, description,date, actions }"
  [total]="total"
  class="col-sm-12 col-md-10 col-lg-10"></app-table>

<ng-template #device let-userAccountEvent> {{ userAccountEvent.deviceDetails }} </ng-template>

<ng-template #ipAddress let-userAccountEvent> {{ userAccountEvent.ipAddress }} </ng-template>

<ng-template #type let-userAccountEvent>
  <app-tag [autoColor]="true" [value]="userAccountEvent.type"></app-tag>
</ng-template>

<ng-template #description let-userAccountEvent> {{ userAccountEvent.description }} </ng-template>

<ng-template #date let-userAccountEvent>
  {{ userAccountEvent.createdAt | date: 'dd/MM/yy HH:mm' }}
</ng-template>

<ng-template #actions let-userAccountEvent>
  <app-icon-button
    (clicked)="reportActivity(userAccountEvent)"
    icon="tuiIconFlag"
    title="Report"></app-icon-button>
</ng-template>
