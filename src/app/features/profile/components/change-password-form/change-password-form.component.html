<app-form
  (saveClicked)="onSaveChanges()"
  [formGroup]="form"
  [isValid]="form.valid"
  [saveText]="saveText"
  subtitle="You can update your password here."
  title="Password & Security">
  <app-password-field
    autocomplete="current-password"
    label="Current Password"
    name="currentPassword">
  </app-password-field>
  <app-password-field autocomplete="new-password" label="New Password" name="newPassword">
  </app-password-field>
</app-form>
