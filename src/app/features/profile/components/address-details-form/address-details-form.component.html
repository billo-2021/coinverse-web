<app-expand [expanded]="form.touched">
  <app-notification *ngIf="error" status="error">
    <p class="tui-text_body-s">{{ error }}</p>
  </app-notification>
</app-expand>
<app-form
  (saveClicked)="onSaveChanges()"
  [formGroup]="formGroup"
  [saveText]="saveText"
  [valid]="form.dirty && form.valid"
  class="w-full"
  subtitle="Edit your address."
  title="Edit Address">
  <app-text-field
    autocomplete="address-line1"
    label="Address Line"
    name="addressLine"
    placeholder="i.e. Kings Crossing Unit 2">
  </app-text-field>
  <app-text-field
    autocomplete="street-address"
    label="Street"
    name="street"
    placeholder="i.e. 14 Jump Street">
  </app-text-field>
  <app-combo-box [options]="countryOptions" label="Country" name="country"></app-combo-box>
  <app-text-field label="Province" name="province" placeholder="i.e. Western Cape">
  </app-text-field>
  <app-text-field label="City" name="city" placeholder="i.e. Cape Town"></app-text-field>
  <app-text-field
    autocomplete="postal-code"
    label="Postal Code"
    name="postalCode"
    placeholder="i.e. 1632">
  </app-text-field>
</app-form>
