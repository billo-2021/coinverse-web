<div *ngIf="formGroup" [formGroup]="formGroup" class="item otp-wrapper mb-10">
  <app-label [label]="label"></app-label>
  <ng-otp-input
    #ngOtpInput
    *ngIf="formControl"
    [config]="{
      length: length,
      allowNumbersOnly: allowNumbersOnly,
      inputClass: 'otp-input tui-text_body-s'
    }"
    [formCtrl]="formControl">
  </ng-otp-input>
</div>
