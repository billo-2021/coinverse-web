<div *ngIf="formGroup" [formGroup]="formGroup" class="item">
  <tui-input [formControlName]="name" [tuiTextfieldCleaner]="hasClear" [tuiTextfieldSize]="size">
    {{ label }}
    <input
      [autocomplete]="autocomplete"
      [disabled]="isDisabled || (loading$ | async) || false"
      [placeholder]="placeholder"
      [type]="type"
      tuiTextfield
    />
  </tui-input>
  <tui-error [error]="[] | tuiFieldError | async" [formControlName]="name"></tui-error>
</div>
