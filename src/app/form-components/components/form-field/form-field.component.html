<mat-form-field #materialFormField [appearance]="appearance" class="form-field--full-width">
  <span matPrefix>
    <ng-content select="[prefix]"></ng-content>
  </span>
  <mat-label>{{label}}</mat-label>
  <ng-content></ng-content>
  <span matSuffix>
    <ng-content select="[suffix]"></ng-content>
  </span>
  <mat-error *ngIf="control?.invalid">Is required</mat-error>
</mat-form-field>
