<div *ngIf="formGroup" [formGroup]="formGroup" class="item">
  <tui-input-phone
    [countryCode]="countryCode"
    [formControlName]="name"
    [phoneMaskAfterCountryCode]="phoneMaskAfterCountryCode"
    [tuiTextfieldCleaner]="hasClear"
    [tuiTextfieldSize]="size">
    {{ label }}
    <input [placeholder]="placeholder" autocomplete="tel" tuiTextfield />
  </tui-input-phone>
  <tui-error [error]="[] | tuiFieldError | async" [formControlName]="name"></tui-error>
</div>
